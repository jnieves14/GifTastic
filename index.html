<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Giphy!</title>

        <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    
        <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    </head>

    <body>
        <!-- ROW 1: TITLE -->
        <div class="row">
            <div class="title">
            <h1><center>TV Show Gifs</center></h1>
            <br>Click on a TV Show title to generate 10 GIFs from <a href="https://giphy.com" target="_blank">giphy.com</a>.
            <br>Use the "+10" button to add 10 more Gifs. When you're ready to view Gifs from another show, click the "reset" button.
            <br>Add your own TV show to the list by inputting another title and selecting "Add another show!"
            </div>
        </div>
        
        <div class="row main">
            <div id="buttonsMain"></div>
            <input id="add-ten" class="topics" type="submit" value="+10">
            <input id="reset" type="submit" value="Reset">
    
            <div id="search">
            <form id="gif-form">
                <input type="text" id="show-input"><br>
                <input type="submit" class="add-button" value="Add another show!">
            </form>
            </div>
        </div>

        <div class="row" id="resultsDiv"></div>


        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/giphy.js"></script>
    </body>
</html>
